- name: Convert to Ansible Playbook
  hosts: all
  become: true
  tasks:
  - name: Install packages
    apt:
      name:
      - vim
      - git
      - curl
      - httpd
      - mysql-server
      state: present
  - name: Create user
    user:
      name: deploy
      comment: Deployment User
      shell: /bin/bash
      home: /home/deploy
      manage_home: true
      create_mode: '0755'
      group: root
  - name: Set up configuration file from template
    template:
      src: templates/myapp.conf.erb
      dest: /etc/myapp.conf
      mode: '0644'
      variables:
        db_host: '{{ myapp_db_host }}'
        db_user: '{{ myapp_db_user }}'
  - name: Render secrets file
    copy:
      content: db_password={{ lookup('password', 'secrets.db_password') }}
      dest: /etc/myapp_secrets
      owner: root
      group: root
      mode: '0600'
  - name: Enable and start services
    service:
      name:
      - httpd
      - mysqld
      - myapp
      enabled: true
      state: started
  - name: Run custom command on Red Hat platforms
    when: ansible_os_family == 'RedHat'
  - name: Execute custom command
    shell: echo "This is Red Hat" > /etc/redhat_message
    create_mode: '0644'
    not_if: test -f /etc/redhat_message