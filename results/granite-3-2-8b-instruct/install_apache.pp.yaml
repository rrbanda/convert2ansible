- name: Install httpd package
  package:
    name: httpd.x86_64
    state: present
  when: operatingsystem == 'CentOS' and architecture == 'x86_64'

- name: Install httpd package
  package:
    name: httpd.i386
    state: present
  when: operatingsystem == 'CentOS' and architecture == 'i386'

- name: Start and enable httpd service
  service:
    name: httpd
    state: started
    enabled: true
  when: operatingsystem == 'CentOS'

- name: Copy httpd.conf file
  copy:
    src: httpd.conf
    dest: /etc/httpd/conf/httpd.conf
    owner: root
    group: root
    mode: 0644
  when: operatingsystem == 'CentOS'
